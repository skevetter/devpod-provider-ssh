version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - decorder
    - durationcheck
    - errcheck
    - errname
    - exhaustive
    - ginkgolinter
    - gocheckcompilerdirectives
    - govet
    - grouper
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - promlinter
    - staticcheck
    - tagalign
    - unconvert
    - unused
    - whitespace
  settings:
    exhaustive:
      check:
        - switch
        - map
      ignore-enum-types: ResourceName|FileMode|ProgrammingLanguage
    staticcheck:
      checks:
        - all
        - -ST1003
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
